<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
   <main class="conteiner">
        <h1>Gastos</h1>
        <form class="forma">
            <input class="inputbox" type="text" name="valor" placeholder="Digite o valor"/>
            <select class="inputbox" name="categoria">
                <option>Alimentação</option>
                <option>Transporte</option>
                <option>Lazer</option>
                <option>Outros</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <div>
            <p id="Alimentação">Alimentação: R$ 00,00</p>
            <p id="Transporte">Transporte: R$ 00,00</p>
            <p id="Lazer">Lazer: R$ 00,00</p>
            <p id="Outros">Outros: R$ 00,00</p>
            <div class="total">
                <p id="Total">Total: R$ 00,00</p>

            </div>
   
        </div>
        </main>
    <script type="module" src="/JS/app.js"></script>
    
</body>
</html>
